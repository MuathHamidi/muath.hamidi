        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Dark background */
            color: #e2e8f0; /* Light text */
        }

        /* Custom CSS for the periodic table grid */
        .periodic-table-grid {
            display: grid;
            grid-template-columns: repeat(18, 1fr);
            grid-template-rows: repeat(7, 1fr) 0.5fr repeat(2, 1fr);
            gap: 4px;
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem;
            user-select: none;
            overflow-x: auto;
        }

        .element-box {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #2d3748; /* Darker background for boxes */
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.2s ease-in-out;
            cursor: pointer;
            height: 100%;
            aspect-ratio: 1 / 1; /* Keep boxes square */
            min-width: 45px;
            text-align: center;
            position: relative;
        }

        .element-box:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.4);
            z-index: 10;
        }

        .atomic-number {
            position: absolute;
            top: 2px;
            left: 2px;
            font-size: 0.5rem;
            font-weight: 500;
            color: #a0aec0;
        }

        .element-symbol {
            font-size: 1.2rem;
            font-weight: 800;
            color: #e2e8f0;
        }

        .element-name {
            font-size: 0.6rem;
            font-weight: 400;
            margin-top: -2px;
            color: #cbd5e0;
        }

        .lanthanide-actinide {
            grid-column: 4 / span 1;
        }
        
        /* Specific element positions for correct grid layout */
        .H { grid-area: 1 / 1; }
        .He { grid-area: 1 / 18; }
        .Li { grid-area: 2 / 1; }
        .Be { grid-area: 2 / 2; }
        /* Placeholder for empty cells */
        .empty { visibility: hidden; }

        /* Color classes for different element types (Dark Mode) */
        .alkali-metal { background-color: #5b21b6; }
        .alkaline-earth-metal { background-color: #4338ca; }
        .transition-metal { background-color: #1d4ed8; }
        .post-transition-metal { background-color: #0d9488; }
        .metalloid { background-color: #059669; }
        .nonmetal { background-color: #3f6212; }
        .halogen { background-color: #ca8a04; }
        .noble-gas { background-color: #b91c1c; }
        .lanthanide { background-color: #be185d; }
        .actinide { background-color: #9a3412; }
        .unknown { background-color: #4a5568; }

        /* Modal styling */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: #2d3748;
            color: #e2e8f0;
            padding: 2rem;
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            position: relative;
            transform: scale(0.95);
            opacity: 0;
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
        }

        .modal.is-active .modal-content {
            transform: scale(1);
            opacity: 1;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 1.5rem;
            cursor: pointer;
            color: #a0aec0;
            transition: color 0.2s;
        }

        .close-button:hover {
            color: #e2e8f0;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .periodic-table-grid {
                grid-template-columns: repeat(18, minmax(30px, 1fr));
                gap: 2px;
                padding: 0.5rem;
            }
            .element-symbol { font-size: 1rem; }
            .element-name { font-size: 0.5rem; }
            .atomic-number { font-size: 0.4rem; }
        }

            { atomicNumber: 62, symbol: "Sm", name: "Samarium", atomicMass: 150.36, groupBlock: "lanthanide", period: 6, group: 3, electronConfiguration: "[Xe] 4f⁶ 6s²", block: "f" },
            { atomicNumber: 63, symbol: "Eu", name: "Europium", atomicMass: 151.964, groupBlock: "lanthanide", period: 6, group: 3, electronConfiguration: "[Xe] 4f⁷ 6s²", block: "f" },
            { atomicNumber: 64, symbol: "Gd", name: "Gadolinium", atomicMass: 157.25, groupBlock: "lanthanide", period: 6, group: 3, electronConfiguration: "[Xe] 4f⁷ 5d¹ 6s²", block: "f" },
            { atomicNumber: 65, symbol: "Tb", name: "Terbium", atomicMass: 158.92535, groupBlock: "lanthanide", period: 6, group: 3, electronConfiguration: "[Xe] 4f⁹ 6s²", block: "f" },
            { atomicNumber: 66, symbol: "Dy", name: "Dysprosium", atomicMass: 162.500, groupBlock: "lanthanide", period: 6, group: 3, electronConfiguration: "[Xe] 4f¹⁰ 6s²", block: "f" },
            { atomicNumber: 67, symbol: "Ho", name: "Holmium", atomicMass: 164.93033, groupBlock: "lanthanide", period: 6, group: 3, electronConfiguration: "[Xe] 4f¹¹ 6s²", block: "f" },
            { atomicNumber: 68, symbol: "Er", name: "Erbium", atomicMass: 167.259, groupBlock: "lanthanide", period: 6, group: 3, electronConfiguration: "[Xe] 4f¹² 6s²", block: "f" },
            { atomicNumber: 69, symbol: "Tm", name: "Thulium", atomicMass: 168.93422, groupBlock: "lanthanide", period: 6, group: 3, electronConfiguration: "[Xe] 4f¹³ 6s²", block: "f" },
            { atomicNumber: 70, symbol: "Yb", name: "Ytterbium", atomicMass: 173.045, groupBlock: "lanthanide", period: 6, group: 3, electronConfiguration: "[Xe] 4f¹⁴ 6s²", block: "f" },
            { atomicNumber: 71, symbol: "Lu", name: "Lutetium", atomicMass: 174.9668, groupBlock: "lanthanide", period: 6, group: 3, electronConfiguration: "[Xe] 4f¹⁴ 5d¹ 6s²", block: "d" },
            // Actinides
            { atomicNumber: 90, symbol: "Th", name: "Thorium", atomicMass: 232.0377, groupBlock: "actinide", period: 7, group: 3, electronConfiguration: "[Rn] 6d² 7s²", block: "f" },
            { atomicNumber: 91, symbol: "Pa", name: "Protactinium", atomicMass: 231.03588, groupBlock: "actinide", period: 7, group: 3, electronConfiguration: "[Rn] 5f² 6d¹ 7s²", block: "f" },
            { atomicNumber: 92, symbol: "U", name: "Uranium", atomicMass: 238.02891, groupBlock: "actinide", period: 7, group: 3, electronConfiguration: "[Rn] 5f³ 6d¹ 7s²", block: "f" },
            { atomicNumber: 93, symbol: "Np", name: "Neptunium", atomicMass: 237, groupBlock: "actinide", period: 7, group: 3, electronConfiguration: "[Rn] 5f⁴ 6d¹ 7s²", block: "f" },
            { atomicNumber: 94, symbol: "Pu", name: "Plutonium", atomicMass: 244, groupBlock: "actinide", period: 7, group: 3, electronConfiguration: "[Rn] 5f⁶ 7s²", block: "f" },
            { atomicNumber: 95, symbol: "Am", name: "Americium", atomicMass: 243, groupBlock: "actinide", period: 7, group: 3, electronConfiguration: "[Rn] 5f⁷ 7s²", block: "f" },
            { atomicNumber: 96, symbol: "Cm", name: "Curium", atomicMass: 247, groupBlock: "actinide", period: 7, group: 3, electronConfiguration: "[Rn] 5f⁷ 6d¹ 7s²", block: "f" },
            { atomicNumber: 97, symbol: "Bk", name: "Berkelium", atomicMass: 247, groupBlock: "actinide", period: 7, group: 3, electronConfiguration: "[Rn] 5f⁹ 7s²", block: "f" },
            { atomicNumber: 98, symbol: "Cf", name: "Californium", atomicMass: 251, groupBlock: "actinide", period: 7, group: 3, electronConfiguration: "[Rn] 5f¹⁰ 7s²", block: "f" },
            { atomicNumber: 99, symbol: "Es", name: "Einsteinium", atomicMass: 252, groupBlock: "actinide", period: 7, group: 3, electronConfiguration: "[Rn] 5f¹¹ 7s²", block: "f" },
            { atomicNumber: 100, symbol: "Fm", name: "Fermium", atomicMass: 257, groupBlock: "actinide", period: 7, group: 3, electronConfiguration: "[Rn] 5f¹² 7s²", block: "f" },
            { atomicNumber: 101, symbol: "Md", name: "Mendelevium", atomicMass: 258, groupBlock: "actinide", period: 7, group: 3, electronConfiguration: "[Rn] 5f¹³ 7s²", block: "f" },
            { atomicNumber: 102, symbol: "No", name: "Nobelium", atomicMass: 259, groupBlock: "actinide", period: 7, group: 3, electronConfiguration: "[Rn] 5f¹⁴ 7s²", block: "f" },
            { atomicNumber: 103, symbol: "Lr", name: "Lawrencium", atomicMass: 262, groupBlock: "actinide", period: 7, group: 3, electronConfiguration: "[Rn] 5f¹⁴ 7s¹ 7p²", block: "d" }
        ];

        // Get the main container for the periodic table
        const tableContainer = document.getElementById('periodic-table-container');
        const modal = document.getElementById('element-modal');
        const modalDetails = document.getElementById('modal-content-details');
        const closeModalButton = document.querySelector('.close-button');
        
        // Map element types to their color classes (Dark Mode)
        const groupBlockColors = {
            'alkali-metal': 'bg-purple-800',
            'alkaline-earth-metal': 'bg-indigo-800',
            'transition-metal': 'bg-blue-800',
            'post-transition-metal': 'bg-teal-800',
            'metalloid': 'bg-green-800',
            'nonmetal': 'bg-lime-800',
            'halogen': 'bg-yellow-800',
            'noble-gas': 'bg-red-800',
            'lanthanide': 'bg-pink-800',
            'actinide': 'bg-orange-800',
            'unknown': 'bg-gray-700',
        };

        // Function to create an element box
        function createElementBox(element) {
            const elDiv = document.createElement('div');
            elDiv.classList.add('element-box', element.groupBlock);
            elDiv.style.gridRow = element.period;
            elDiv.style.gridColumn = element.group;

            // Adjust grid placement for the f-block elements
            if (element.atomicNumber >= 57 && element.atomicNumber <= 71) {
                elDiv.style.gridRow = 9; // Place them in the bottom block, row 9
                elDiv.style.gridColumn = element.atomicNumber - 54;
            }
            if (element.atomicNumber >= 89 && element.atomicNumber <= 103) {
                elDiv.style.gridRow = 10; // Place them in the bottom block, row 10
                elDiv.style.gridColumn = element.atomicNumber - 86;
            }

            elDiv.innerHTML = `
                <div class="atomic-number">${element.atomicNumber}</div>
                <div class="element-symbol">${element.symbol}</div>
                <div class="element-name">${element.name}</div>
            `;
            elDiv.addEventListener('click', () => showElementDetails(element));
            return elDiv;
        }

        // Function to generate and display the periodic table
        function generateTable() {
            // First, create empty placeholders for the grid layout
            for (let i = 0; i < 18; i++) {
                const emptyCell = document.createElement('div');
                emptyCell.classList.add('empty');
                if (i >= 2 && i < 12) {
                    emptyCell.style.gridRow = 2; // Empty cells in Period 2
                    emptyCell.style.gridColumn = i + 1;
                    tableContainer.appendChild(emptyCell);
                }
                if (i >= 2 && i < 12) {
                    emptyCell.style.gridRow = 3; // Empty cells in Period 3
                    emptyCell.style.gridColumn = i + 1;
                    tableContainer.appendChild(emptyCell);
                }
            }

            // Create the element boxes
            elements.forEach(element => {
                const elementBox = createElementBox(element);
                elementBox.classList.add(groupBlockColors[element.groupBlock]);
                tableContainer.appendChild(elementBox);
            });

            // Add the Lanthanide and Actinide series placeholders
            const lanthanidePlaceholder = document.createElement('div');
            lanthanidePlaceholder.classList.add('element-box', 'lanthanide-actinide', 'cursor-default', 'bg-gray-800');
            lanthanidePlaceholder.style.gridRow = 6;
            lanthanidePlaceholder.style.gridColumn = 3;
            lanthanidePlaceholder.innerHTML = '<span class="text-sm text-gray-400">57-71<br>La-Lu</span>';
            tableContainer.appendChild(lanthanidePlaceholder);

            const actinidePlaceholder = document.createElement('div');
            actinidePlaceholder.classList.add('element-box', 'lanthanide-actinide', 'cursor-default', 'bg-gray-800');
            actinidePlaceholder.style.gridRow = 7;
            actinidePlaceholder.style.gridColumn = 3;
            actinidePlaceholder.innerHTML = '<span class="text-sm text-gray-400">89-103<br>Ac-Lr</span>';
            tableContainer.appendChild(actinidePlaceholder);

            // Add group numbers to the top
            for (let i = 1; i <= 18; i++) {
                const groupNumber = document.createElement('div');
                groupNumber.classList.add('text-center', 'font-bold', 'text-gray-400', 'text-sm');
                groupNumber.style.gridRow = 0;
                groupNumber.style.gridColumn = i;
                groupNumber.textContent = i;
                tableContainer.appendChild(groupNumber);
            }
        }

        // Function to show the modal with element details
        function showElementDetails(element) {
            modalDetails.innerHTML = `
                <div class="flex items-center space-x-4 mb-4">
                    <div class="w-16 h-16 rounded-full flex items-center justify-center text-4xl font-bold ${groupBlockColors[element.groupBlock]}">
                        ${element.symbol}
                    </div>
                    <div>
                        <h2 class="text-2xl font-bold text-gray-100">${element.name} (${element.symbol})</h2>
                        <p class="text-gray-400">Atomic Number: ${element.atomicNumber}</p>
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="p-4 bg-gray-700 rounded-lg">
                        <h3 class="font-semibold text-gray-300 mb-1">Atomic Mass</h3>
                        <p class="text-gray-100">${element.atomicMass} u</p>
                    </div>
                    <div class="p-4 bg-gray-700 rounded-lg">
                        <h3 class="font-semibold text-gray-300 mb-1">Group Block</h3>
                        <p class="text-gray-100">${element.groupBlock.replace('-', ' ').toUpperCase()}</p>
                    </div>
                    <div class="p-4 bg-gray-700 rounded-lg">
                        <h3 class="font-semibold text-gray-300 mb-1">Period</h3>
                        <p class="text-gray-100">${element.period}</p>
                    </div>
                    <div class="p-4 bg-gray-700 rounded-lg">
                        <h3 class="font-semibold text-gray-300 mb-1">Group</h3>
                        <p class="text-gray-100">${element.group}</p>
                    </div>
                    <div class="p-4 bg-gray-700 rounded-lg col-span-1 md:col-span-2">
                        <h3 class="font-semibold text-gray-300 mb-1">Electron Configuration</h3>
                        <p class="text-gray-100">${element.electronConfiguration}</p>
                    </div>
                </div>
            `;
            modal.style.display = 'flex';
            setTimeout(() => {
                modal.classList.add('is-active');
            }, 10);
        }

        // Function to hide the modal
        function hideElementDetails() {
            modal.classList.remove('is-active');
            setTimeout(() => {
                modal.style.display = 'none';
            }, 300);
        }

        // Event listeners to close the modal
        closeModalButton.addEventListener('click', hideElementDetails);
        modal.addEventListener('click', (e) => {
            if (e.target.id === 'element-modal') {
                hideElementDetails();
            }
        });

        // Generate the table when the window loads
        window.onload = generateTable;

    </script>
</body>
</html>
